name: Python CI

on:
  push:
    branches: [ main ]


jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # You can change the versio

    - name: 🚀 Run hello.py
      run: |
        python python.py
